name: deploy uat
on:  
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  upload:
    runs-on: ubuntu-latest
    environment: 
      name: UAT
    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install
      - name: Build for UAT
        run: npm run build:webpack

      - uses: azure/login@v1
        with:
            client-id: ${{ secrets.AZURE_CLIENT_ID }}
            tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to storage using CLI
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            # az storage account upload
            az storage file copy start-batch --account-key ${{ secrets.ACCOUNT_KEY}} --account-name ${{ secrets.ACCOUNT_NAME}} --destination-share ${{ secrets.SHARE_NAME }} -s ${{ secrets.SOURCE_DIR }}
