pr: 
  branches:
    include:
      - main
    
pool: DW10

steps:

- task: CreatePRCommentTask@1
  condition: eq(variables['Build.Reason'], 'PullRequest')
  inputs:
    AuthType: 'pat'
    AzureDevOpsPat: '$(pat)'
    Comment: 'PR: $(System.PullRequest.PullRequestId) can be tested on http://swift-v2.qa.$(System.PullRequest.PullRequestId).dev02.dynamicweb.dk'