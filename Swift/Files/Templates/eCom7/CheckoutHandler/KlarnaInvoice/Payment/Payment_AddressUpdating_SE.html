<script src="https://cdn.klarna.com/public/kitt/core/v1.0/js/klarna.min.js"></script>
<script src="https://cdn.klarna.com/public/kitt/toc/v1.1/js/klarna.terms.min.js"></script>
<script src="Files/Templates/eCom7/CheckoutHandler/KlarnaInvoice/Payment/invoice.js"></script>
<link rel="stylesheet" type="text/css" href="/Files/Templates/eCom7/CheckoutHandler/KlarnaInvoice/Payment/invoice.css" />

<script type="text/javascript">
    var __invoice = new KlarnaInvoice();
	__invoice.baseURL = '<!--@Klarna.BaseURL-->';
</script>

<!-- Payment Information -->
<h2><!--@Translate(paymentinformation, "Payment Information")--></h2>
<p>
    <label><!--@Translate(orderid, "Order Id")-->: <b><!--@Ecom:Order.ID--></b></label> <br />
    <label><!--@Translate(amount, "Amount")-->: <b><!--@Ecom:Order.Price.PriceWithVATFormatted--></b></label> <br />
    <label><!--@Translate(currency, "Currency")-->: <b><!--@Ecom:Order.Currency--></b></label>
</p>

<form method="post" name="PaymentForm" action="<!--@Klarna.BuyURL-->" id="PaymentForm">
<input type="hidden" name="UpdateBillingInfo" id="UpdateBillingInfo" value="<!--@Klarna.UpdateBillingInfo-->" />
<div class="klarna-payment">
<fieldset id="billing" style="width:70%;">
	<legend><!--@Translate(billingdetails, "User details")--></legend>
	<dl>
		<dt>
			<label for="CustomerPNO"><!--@Translate(company, "PNO")--></label>
		</dt>
		<dd>
			<input type="text" name="CustomerPNO" id="CustomerPNO" required placeholder="PNO"/>
			<input type="button" onclick="__invoice.GetAddress();" value="<!--@Translate(fetch, "Fetch")-->" />
			<span id="loadingDiv" style="display: none;"><!--@Translate(fetching, "Fetching...")--></span>	
		</dd>
	</dl>
	<dl>
		<dt>
			<label for="CustomerFirstName"><!--@Translate(firstname, "First name")--></label>
		</dt>
		<dd>
			<input type="text" name="CustomerFirstName" id="CustomerFirstName" value="<!--@Ecom:Order.Customer.FirstName-->" />
		</dd>
	</dl>
	<dl>
		<dt>
			<label for="CustomerLastName"><!--@Translate(surname, "Surname")--></label>
		</dt>
		<dd>
			<input type="text" name="CustomerLastName" id="CustomerLastName" value="<!--@Ecom:Order.Customer.Surname-->" />
		</dd>
	</dl>	
	<dl>
		<dt>
			<label for="CustomerAddress"><!--@Translate(address, "Address")--></label>
		</dt>
		<dd>
			<input type="text" name="CustomerAddress" id="CustomerAddress" value="<!--@Ecom:Order.Customer.Address-->" />
		</dd>
	</dl>	
	<dl>
		<dt>
			<label for="CustomerHouseNumber"><!--@Translate(housenumber, "House number")--></label>
		</dt>
		<dd>
			<input type="text" name="CustomerHouseNumber" id="CustomerHouseNumber" value="<!--@Ecom:Order.Customer.HouseNumber-->" />
		</dd>
	</dl>	
	<dl>
		<dt>
			<label for="CustomerCity"><!--@Translate(city, "City")--></label>
		</dt>
		<dd>
			<input type="text" name="CustomerCity" id="CustomerCity" value="<!--@Ecom:Order.Customer.City-->" />
		</dd>
	</dl>	
	<dl>
		<dt>
			<label for="CustomerZip"><!--@Translate(zip, "Zip")--></label>
		</dt>
		<dd>
			<input type="text" name="CustomerZip" id="CustomerZip" value="<!--@Ecom:Order.Customer.Zip-->" />
		</dd>
	</dl>
	<dl>
		<dt>
			<label for="CustomerEmail"><!--@Translate(email, "E-mail")--></label>
		</dt>
		<dd>
			<input type="text" name="CustomerEmail" id="CustomerEmail" value="<!--@Ecom:Order.Customer.Email-->" />
		</dd>
	</dl>		
	<dl>
		<dt>
			<label for="CustomerPhone"><!--@Translate(phone, "Phone")--></label>
		</dt>
		<dd>
			<input type="text" name="CustomerPhone" id="CustomerPhone" value="<!--@Ecom:Order.Customer.Phone-->" />
		</dd>
	</dl>	
	<dl>
		<dt>
			<label for="CustomerCell"><!--@Translate(cell, "Cell phone")--></label>
		</dt>
		<dd>
			<input type="text" name="CustomerCell" id="CustomerCell" value="<!--@Ecom:Order.Customer.Cell-->" />
		</dd>
	</dl>	
</fieldset>
<input type="hidden" name="PClassId" value="<!--@Klarna.PClassId-->" />
<br  style="clear:both;" />    
<hr /><br />
<div class="klarna-controls">
	<input type="button" onclick="document.location='<!--@Klarna.CancelURL-->'" value="<!--@Translate(cancel, "Cancel")-->" />
	<input type="submit" value="Buy" />	
</div>
</div>

</form>
