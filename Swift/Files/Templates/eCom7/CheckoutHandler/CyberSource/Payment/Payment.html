<!-- Payment Information -->
<h2><!--@Translate(paymentinformation, "Payment Information")--></h2>
<p>
    <label><!--@Translate(orderid, "Order Id")-->: <b><!--@Ecom:Order.ID--></b></label> <br />
    <label><!--@Translate(amount, "Amount")-->: <b><!--@Ecom:Order.Price.PriceWithVATFormatted--></b></label> <br />
    <label><!--@Translate(currency, "Currency")-->: <b><!--@Ecom:Order.Currency--></b></label>
</p>

<form target="myIframe" id="CheckoutForm" name="CheckoutForm" action="<!--@CyberSource.HostedPaymentURL-->" method="post">
    <!--@LoopStart(CyberSourceFields)-->
    <input type="hidden" name="<!--@CyberSource.FieldName-->" value="<!--@CyberSource.FieldValue-->" />
    <!--@LoopEnd(CyberSourceFields)-->
    <input type="button" value="<!--@Translate(CancelPayment, "Cancel payment")-->" onclick="cancel();" />
</form>

<iframe src="" width="580" height="400" name="myIframe" id="myIframe" style="border: none;"></iframe>

<script type="text/javascript">
    var form = document.getElementById('CheckoutForm');
    form.submit();
    function cancel(btn) {
        location.href = '<!--@CyberSource.CancelURL-->';
    }
</script>
