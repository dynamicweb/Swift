<script src="https://checkout.stripe.com/checkout.js"></script>
<!-- Payment Information -->
<h2><!--@Translate(paymentinformation, "Payment Information")--></h2>
<p>
    <label><!--@Translate(orderid, "Order Id")-->: <b><!--@Ecom:Order.ID--></b></label> <br />
    <label><!--@Translate(amount, "Amount")-->: <b><!--@Ecom:Order.Price.PriceWithVATFormatted--></b></label> <br />
</p>
<form action="/Default.aspx?ID=<!--@Global:Page.ID-->" method="POST">
    <input type="hidden" name="Action" id="Action" value="Approve" />
    <input type="hidden" name="CheckoutHandlerOrderID" id="CheckoutHandlerOrderID" value="<!--@Ecom:Order.ID-->" />
    <!--@If Defined(Ecom:Order.SavedCardName)-->
    <input type="hidden" id="CardTokenName" name="CardTokenName" value="<!--@Ecom:Order.SavedCardName-->">
    <!--@EndIf(Ecom:Order.SavedCardName)-->    
    <!--@If Not Defined(Global:Extranet.UserName)-->
    <input type="hidden" name="SavedCardCreate" id="SavedCardCreate" <!--@If Defined(SavedCardCreate)-->value="true"<!--@EndIf(SavedCardCreate)-->>
    <!--@EndIf(Global:Extranet.UserName)-->
    <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
            data-key="<!--@Stripe.publishablekey-->"
            data-image="<!--@Stripe.image-->"
            data-name="<!--@Stripe.name-->"
            data-description="<!--@Stripe.description-->"
            data-currency="<!--@Stripe.currency-->"
            data-amount="<!--@Stripe.amount-->"
            data-locale="<!--@Stripe.language-->"
            data-allow-remember-me=true>
    </script>
</form>
