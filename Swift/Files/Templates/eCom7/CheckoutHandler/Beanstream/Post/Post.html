<form method="post" name="PaymentForm" id="PaymentForm" action="<!--@Beanstream.HostedFormURL-->">
<!-- post-payment redirection -->
<input type="hidden" name="approvedPage" value="<!--@Beanstream.AcceptUrl-->" />
<input type="hidden" name="declinedPage" value="<!--@Beanstream.CancelUrl-->" />
<input type="submit" value="Send" />
</form>
<script language="JavaScript" type="text/javascript">
    function StartPayment() {
        setTimeout("document.getElementById('PaymentForm').submit()", 500);
    }
    StartPayment();
</script>
