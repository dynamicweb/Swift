<form method="post" action="https://sat1.dibspayment.com/dibspaymentwindow/entrypoint">
	<input type="hidden" name="merchant" value="<!--@Dibs.merchant-->" />
	<input type="hidden" name="amount" value="<!--@Dibs.amount-->" />
	<input type="hidden" name="currency" value="<!--@Dibs.currency-->" />
	<input type="hidden" name="orderId" value="<!--@Dibs.orderId-->" />
	<input type="hidden" name="acceptReturnUrl" value="<!--@Dibs.acceptReturnUrl-->" />
	<input type="hidden" name="cancelReturnUrl" value="<!--@Dibs.cancelReturnUrl-->" />
	<input type="hidden" name="callbackUrl" value="<!--@Dibs.callbackUrl-->" />
	<input type="hidden" name="language" value="<!--@Dibs.language-->" />

    <!--@If Defined(Dibs.CheckoutHandlerRequestName)-->
    <input type="hidden" name="<!--@Dibs.CheckoutHandlerRequestName-->" value="<!--@Dibs.CheckoutHandlerRequestValue-->" />
    <!--@EndIf-->

    <!--@If Defined(Dibs.s_SavedCardDraftName)-->
    <input type="hidden" name="s_SavedCardDraftName" value="<!--@Dibs.s_SavedCardDraftName-->" />
    <!--@EndIf-->
    <!--@If Defined(Dibs.createTicket)-->
    <input type="hidden" name="createTicket" value="<!--@Dibs.createTicket-->" />
    <!--@EndIf-->
    <!--@If Defined(Dibs.createTicketAndAuth)-->
    <input type="hidden" name="createTicketAndAuth" value="<!--@Dibs.createTicketAndAuth-->" />
    <!--@EndIf-->
        <!--@If Defined(Dibs.billingFirstName)-->
    <input type="hidden" name="billingFirstName" value="<!--@Dibs.billingFirstName-->" />
    <!--@EndIf-->
    <!--@If Defined(Dibs.billingLastName)-->
    <input type="hidden" name="billingLastName" value="<!--@Dibs.billingLastName-->" />
    <!--@EndIf-->
    <!--@If Defined(Dibs.billingAddress)-->
    <input type="hidden" name="billingAddress" value="<!--@Dibs.billingAddress-->" />
    <!--@EndIf-->
    <!--@If Defined(Dibs.billingAddress2)-->
    <input type="hidden" name="billingAddress2" value="<!--@Dibs.billingAddress2-->" />
    <!--@EndIf-->
    <!--@If Defined(Dibs.billingPostalCode)-->
    <input type="hidden" name="billingPostalCode" value="<!--@Dibs.billingPostalCode-->" />
    <!--@EndIf-->
    <!--@If Defined(Dibs.billingPostalPlace)-->
    <input type="hidden" name="billingPostalPlace" value="<!--@Dibs.billingPostalPlace-->" />
    <!--@EndIf-->
    <!--@If Defined(Dibs.billingEmail)-->
    <input type="hidden" name="billingEmail" value="<!--@Dibs.billingEmail-->" />
    <!--@EndIf-->
    <!--@If Defined(Dibs.billingMobile)-->
    <input type="hidden" name="billingMobile" value="<!--@Dibs.billingMobile-->" />
    <!--@EndIf-->
    <!--@If Defined(Dibs.oiTypes)-->
    <input type="hidden" name="oiTypes" value="<!--@Dibs.oiTypes-->" />
    <!--@EndIf-->
    <!--@If Defined(Dibs.oiNames)-->
    <input type="hidden" name="oiNames" value="<!--@Dibs.oiNames-->" />
    <!--@EndIf-->
    <!--@LoopStart(Dibs.OrderDetails)-->
    <input type="hidden" name="<!--@OrderDetail.Name-->" value="<!--@OrderDetail.Value-->" />
    <!--@LoopEnd(Dibs.OrderDetails)-->

    <!--@If Defined(Dibs.payType)-->
    <input type="hidden" name="payType" value="<!--@Dibs.payType-->" />
    <!--@EndIf-->

	<!--@If Defined(Dibs.addFee)-->
	<input type="hidden" name="addFee" value="<!--@Dibs.addFee-->" />
    <!--@EndIf-->
	
	<!--@If Defined(Dibs.captureNow)-->
	<input type="hidden" name="captureNow" value="<!--@Dibs.captureNow-->" />
    <!--@EndIf-->
	
    <!--@If Defined(Dibs.test)-->
	<input type="hidden" name="test" value="<!--@Dibs.test-->" />
    <!--@EndIf-->
    
	<!--@If Defined(Dibs.MAC)-->
    <input type="hidden" name="MAC" value="<!--@Dibs.MAC-->" />
    <!--@EndIf-->
	
	<input type="submit" value="Start payment" />
</form>
